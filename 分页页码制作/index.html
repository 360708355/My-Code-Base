<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页页码制作</title>
	<style>
		.pages a{
			border:1px solid #ff9600;
			padding:5px 7px;
			color:#ff6500;
			text-decoration: none;
		}
		.pages a:hover{
			background:#ffbe94; 
		}
		.pages{
			color:#ff6500;
			text-align: center;
		}
		.pages .page_current{
			border:1px solid #ff6500;
			padding:5px 7px;
			color:#ff6500;
			background:#ffbe94;
		}
		.pages .page_prev{
			border:1px solid #ffe3c6;
			color: #ffe3c6;
			padding: 5px 7px;
		}
	</style>
</head>
<!--
行内元素中间有间隙
产生原因:换行符,tab(制表符),空格产生间隙
解决办法:1,元素写成一行
		2,设置font-size:0
-->

<body>
	<div class="pages">
		<span class="page_prev">&lt;</span>
		<span class="page_current">1</span>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
		<a href="#">7</a>
		...
		<a href="#">199</a>
		<a href="#">200</a>
		<span>&gt;</span>
	</div>
</body>
</html>
